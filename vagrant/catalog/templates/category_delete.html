{% extends "layout/normal.html" %}

{% block main_content %}        
<div class="col-12 col-sm-9 p-3">
  <div class="card">
  	<div class="card-header bg-danger text-white">
    	Are you sure to delete "{{ activeCategory.name }}"?
  	</div>
    <div class="card-body">
      <h4 class="card-title">{{ activeCategory.name }}</h4>
      <p class="card-text">{{ activeCategory.description }}</p>
    </div>
    <div class="card-footer">
    	<form action="{{ url_for('deleteCategory', category_id = id) }}" method="post">
        	<button type="submit" class="btn btn-danger mb-2">Yes</button>
        	<a class="btn btn-outline-secondary mb-2" href="{{ url_for('displayOneCategory', category_id = id) }}">Cancel</a>
    	</form>
    </div>
  </div>
</div>
{% endblock %}
