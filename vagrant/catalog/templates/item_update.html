{% extends "layout/normal.html" %}

{% block main_content %}        
<div class="col-12 col-sm-9 p-3">
  <div class="card category">
  	<h3 class="card-header bg-primary text-white">Update {{ item.name }}</h3>
	<div class="card-body">
	  <form action="{{ url_for('updateItem', category_id = id, item_id = item.id) }}" method="post">
        <div class="form-group">
          <label for="name">Item name</label>
          <input type="text" class="form-control" id="name" name="iname" value="{{ item.name }}" required>
        </div>

        <div class="form-group">
          <label for="desc">Description</label>
          <textarea class="form-control" id="desc" rows="3" name="idesc">{{ item.description }}</textarea>
        </div>

         <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
	</div>
  </div>
</div>
{% endblock %}
