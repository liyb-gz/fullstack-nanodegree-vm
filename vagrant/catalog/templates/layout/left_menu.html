<div class="col-12 col-sm-3 p-3">
  <div class="list-group">
    {% for category in categories%}
    <a href="{{ url_for('displayOneCategory', category_id = category.id) }}" class="list-group-item list-group-item-action">
      {{ category.name }}
    </a>
    {% endfor %}
    <a href="{{ url_for('createCategory') }}" class="list-group-item list-group-item-action text-center">
    	<i class="fa fa-plus" aria-hidden="true"></i>
    </a>
  </div>
</div>
