<div class="col-12 col-sm-3 p-3">
  <div class="list-group">
    {% for category in categories%}
    <a href="{{ url_for('displayOneCategory', category_id = category.id) }}" class="list-group-item list-group-item-action {% if (id == category.id) %}active{% endif %}" data-toggle="tooltip" data-placement="right" title="{{ category.description }}">
      {% if (id == category.id) %}
        <i class="fa fa-folder-open" aria-hidden="true"></i>
      {% else %}
        <i class="fa fa-folder" aria-hidden="true"></i>
      {% endif %}
      {{ category.name }}
    </a>
    {% endfor %}
    <a href="{{ url_for('createCategory') }}" class="list-group-item list-group-item-action text-center" data-toggle="tooltip" data-placement="right" title="Add a new category">
    	<i class="fa fa-plus" aria-hidden="true"></i>
    </a>
  </div>
</div>
