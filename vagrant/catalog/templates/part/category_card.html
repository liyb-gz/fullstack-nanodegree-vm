{% for category in categories %}
<div class="col-12 col-sm-6 col-md-4">
	<div class="card category mb-3">
		<h5 class="card-header">
			<a class="text-dark" href="{{ url_for('displayOneCategory', category_id = category.id) }}">
				<i class="fa fa-folder" aria-hidden="true"></i>
				{{ category.name }}
			</a>
			<div class="float-right float-menu">
			  <a role="button" class="btn btn-sm btn-outline-primary" href="{{ url_for('updateCategory', category_id = category.id) }}" data-toggle="tooltip" data-placement="bottom" title="Update this category">
				<i class="fa fa-pencil" aria-hidden="true"></i>
			  </a>
			  <a role="button" class="btn btn-sm btn-outline-danger" href="{{ url_for('deleteCategory', category_id = category.id) }}" data-toggle="tooltip" data-placement="bottom" title="Delete this category">
				<i class="fa fa-trash" aria-hidden="true"></i>
			  </a>
			</div>
		</h5>
		{% if category.description %}
		<div class="card-body">
			<p class="card-text">
				{{ category.description }}
			</p>
		</div>
		{% endif %}
	</div>
</div>
{% endfor %}
