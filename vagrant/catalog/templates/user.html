{% extends "layout/no_leftbar.html" %}

{% block main_content %}


<div class="col-12 p-3">

	<div class="card text-center">
		<div class="card-body">
			<img src="{{ current_user.picture }}" alt="" class="rounded-circle mb-3">
			<h1>{{ current_user.username }}</h1>
			<h3 class="text-muted">{{ current_user.email }}</h1>
		</div>
		<div class="card-footer">
			<a href="{{ url_for('showAllCategories') }}" class="btn btn-primary">Return</a>
		</div>
	</div>
</div>


{% endblock %}
